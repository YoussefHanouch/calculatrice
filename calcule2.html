<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Calculator</title>
  <script src="calcule.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-96">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">ðŸ’¡ Creative Calculator</h1>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Number 1</label>
      <input type="number" id="nb1" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Number 2</label>
      <input type="number" id="nb2" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
    </div>

    <fieldset class="mb-4 border border-gray-300 rounded-lg p-4">
      <legend class="font-bold text-gray-700">Operation</legend>
      <div class="grid grid-cols-2 gap-2 mt-2">
        <label class="flex items-center space-x-2">
          <input type="radio" name="op" id="add" class="accent-indigo-500">
          <span>Addition</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="op" id="sous" class="accent-indigo-500">
          <span>Subtraction</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="op" id="mul" class="accent-indigo-500">
          <span>Multiplication</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="op" id="div" class="accent-indigo-500">
          <span>Division</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="op" id="mod" class="accent-indigo-500">
          <span>Modulo</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="op" id="pow" class="accent-indigo-500">
          <span>Power</span>
        </label>
      </div>
    </fieldset>

    <button onclick="egale()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors duration-300">= Calculate</button>

    <div class="mt-6 text-center text-2xl font-bold text-indigo-800" id="ress">Result: ...</div>
  </div>

</body>
</html>
